<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d85eb10b10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Training back</title>
</head>
<body>
    <h1>Training Back</h1>
    <div class="return__container">
        <div class="return spinner"></div>
    </div>
    <fieldset class="send__container">
        <form method="POST" action="/yes.php">
            <div class="name">
                <label for="name"></label>
                <input type="text" id="name" class="entry" placeholder="Nom">
            </div>
            <div class="comment">
                <label for="comment"></label>
                <textarea type="text" name="comment" id="comment" class="entry" placeholder="Message"></textarea>
            </div> 
            <div class="imgurl">
                <label for="img"></label>
                <input type="text" id="img" class="entry" placeholder="image URL (Optionnel)">
            </div>
            <button class="send-btn">Envoyer</button>
            <button class="show-cats"></button>
        </form>
        
        
    </fieldset>
    <div class="images display">
        <h2 class="cats-title">Choose your cat</h2>
        <button class="close-cats"></button>
        <button class="randoms-cats"></button>
        <div class="cats-pics__container">
            
        </div>
    </div> 
    <script src="script.js"></script>
    <script src="index.js"></script>
    <script src="cats.js"></script>
</body>
</html>
